@(title: String)(content: Html)

<!doctype html>
<html ng-app="beaconLight">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
</head>
<body>

<div class="container-narrow">
    <div class="container">
        <div class="page-header">
            <h1>@title</h1>
        </div>
        @content
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="@routes.Assets.at("javascript/Chart.js")"></script>

<script type="text/javascript">
$(function () {
    var ctx = $("#myChart").get(0).getContext("2d");
    var myNewChart = new Chart(ctx);

    $.get("@routes.Application.getChart").success(function(data) {
        myNewChart.Line(data,{});
    });
});
</script>

</body>
</html>
